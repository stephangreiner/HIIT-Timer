<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>training</title>
       
</head>
<body>

  <audio id="gosound1" src="audio/go1.mp3" preload="auto"></audio>
  <audio id="gosound2" src="audio/go2.mp3" preload="auto"></audio>
  <audio id="gosound3" src="audio/go3.mp3" preload="auto"></audio>

  <audio id="kurzepausesound1" src="audio/kurzepause1.mp3" preload="auto"></audio>
  <audio id="kurzepausesound2" src="audio/kurzepause2.mp3" preload="auto"></audio>
  <audio id="kurzepausesound3" src="audio/kurzepause3.mp3" preload="auto"></audio>
  
  <audio id="endesound1" src="audio/ende1.mp3" preload="auto"></audio> 
  <audio id="endesound2" src="audio/ende2.mp3" preload="auto"></audio> 
  <audio id="endesound3" src="audio/ende3.mp3" preload="auto"></audio> 

  <audio id="vor1" src="audio/vor1.mp3" preload= "auto"></audio>
  <audio id="vor2" src="audio/vor2.mp3" preload= "auto"></audio>



 <div class='Einstellungsdiv' id='Einstellungsdiv'> <h3>Wähle deine Aufgabe:</h3> 
  
    <div class='EIEIdiv'>
      <span class='text'>Vorlauf:</span> 
      <input class='range vorlauf' type="range"> 
      <span class='value vorlauf'></span>
    </div> 
    <div class='EIEIdiv'>
      <span class='text'>Dauer Belastung:</span> 
      <input class='range dauer' type="range"> 
      <span class='value dauer'></span>
    </div>  
    <div class='EIEIdiv'>
      <span class='text'> Ausruhen:</span> 
      <input class='range ruhe' type="range"> 
      <span class='value ruhe'></span>
    </div>
    <div class='EIEIdiv'>
      <span class='text'> Runden: </span> 
      <input class='range runden' type="range"> 
      <span class='value runden'></span>
    </div><button id=startbutton>los</button>
  </div> 


  <div class='zeigendiv' id = "zeigendiv">
    <div id='was'><h1></h1></div>
    <div id="progressdiv">
      <div id="myProgress"></div> <div id="myBar"></div>
    </div>
    <div class='timer' id ="timer"> </div>
    <div class='runde'></div>
    <button id=resetbutton>zurück</button>
  </div>

</div>

<script type="text/JavaScript" src="script.js"></script>

</body>

</html>
