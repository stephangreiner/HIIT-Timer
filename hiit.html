<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>training</title>
       
</head>
<body>

  <audio id="gosound" src="go.mp3" preload="auto"></audio>
  <audio id="kurzepausesound" src="kurzepause.mp3" preload="auto"></audio>
  <audio id="endesound" src="ende.mp3" preload="auto"></audio> 

 <div class='Einstellungsdiv' id='Einstellungsdiv'> <h1>Wähle deine Aufgabe:</h1> 
  
    <div class='EIEIdiv'>
      <span class='text preparation'>Vorlauf:</span> 
      <input class='range preparation' type="range"> 
      <span class='value preparation'></span>
    </div> 
    <div class='EIEIdiv'>
      <span class='text activity'>Dauer Belastung:</span> 
      <input class='range activity' type="range"> 
      <span class='value activity'></span>
    </div>  
    <div class='EIEIdiv'>
      <span class='text rest'> Ausruhen:</span> 
      <input class='range rest' type="range"> 
      <span class='value rest'></span>
    </div>
    <div class='EIEIdiv'>
      <span class='text rounds'> Runden: </span> 
      <input class='range rounds' type="range"> 
      <span class='value rounds'></span>
    </div><button id=startbutton>los</button>
  </div> 



   
  <div class='zeigendiv' id = "zeigendiv">
    <div id='was'><h1></h1></div>
    <div id="progressdiv">
      <div id="myProgress"></div> <div id="myBar"></div>
    </div>
    <div class='timer' id ="timer"> </div>
    <div class='runde'></div>
    <button id=resetbutton>zurück</button>
  </div>

</div>


<script type="text/JavaScript" src="script.js"></script>
</body>
</html>
