<!--die Einsteuungsmöglichkeiten werde aufgespannt-->
 <div class='Einstellungsdiv' id='Einstellungsdiv'> <h3>Auf was hast du heute Lust ?:</h3> 
  
    <div class='EIEIdiv'>
      <span class='text'>Vorlauf:</span>

    <div class='EIEIdiv'>

   <div class='EIEIdiv'>
    <select id="selector">
      <option value="1">simple gong</option>
      <option value="2">medien option</media>
    </select>
  </div>  
    

 
     <button id=startknopf>los</button>
